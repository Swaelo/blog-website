<html>
    <head>
        <!-- Setup the pages favicon and title, then include style sheets and scripts needed later to include the nav bar -->
        <link rel="icon" href="../../favi.ico" typer="image/x-icon"/>
        <link rel="stylesheet" href="../../style.css">
        <script src="../../HTMLInclude.js"></script>
        <title>roguelike</title>
        <!-- Include unity script files, then start up an instance of the unity webgl player -->
        <script src="TemplateData/UnityProgress.js"> </script>
        <script src="Build/UnityLoader.js"> </script>
        <script> var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Build.json", {onProgress: UnityProgress}); </script>
    </head>
    <body>
        <!-- Setup the pages middle column styling layout -->
        <div class="middlecolumn">
            <!-- Place the navigation bar at the top of the page above everything else -->
            <div w3-include-html="../../navigation.html"></div>
            <script>includeHTML();</script>
            <!-- Setup a vertical column of cards to help layout the page content nicely -->
            <div class="cardholder">
                <!-- Define the first page card detailing some information about the game -->
                <div class="card">
                    <p>Here you can play the 2d roguelike game that I've been developing recently.</br>
                    Source code available on my <a href="https://github.com/Swaelo/Swaelo-RogueLike" target="_blank">github</a>.</p>
                </div>
                <!-- Have the second card contain the unity web player -->
                <div class="card">
                    <div id="unityContainer" style="width: 960px; height: 600px; left: 50%; -ms-transform: translateX(-50%); transform: translateX(-50%);"></div>
                </div>
            </div>
        </div>
    </body>
</html>
